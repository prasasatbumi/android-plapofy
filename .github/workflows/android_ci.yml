name: Android CI

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.13'
        cache-disabled: true

    - name: Create Google Services JSON
      run: |
        echo '{
          "project_info": {
            "project_number": "1234567890",
            "project_id": "mock-project-id",
            "storage_bucket": "mock-project-id.appspot.com"
          },
          "client": [
            {
              "client_info": {
                "mobilesdk_app_id": "1:1234567890:android:mockappid",
                "android_client_info": {
                  "package_name": "com.finprov.plapofy"
                }
              },
              "api_key": [
                {
                  "current_key": "mock-api-key"
                }
              ]
            }
          ]
        }' > app/google-services.json

    - name: Check Code Formatting (Spotless)
      run: gradle spotlessCheck --stacktrace
      continue-on-error: true

    - name: Run Unit Tests
      run: gradle testDebugUnitTest --stacktrace
      continue-on-error: true

    - name: Build Debug APK
      run: gradle assembleDebug --stacktrace

    - name: Upload Build Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: |
          **/build/reports/
          **/build/test-results/
